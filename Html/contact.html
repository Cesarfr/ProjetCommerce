<h2>Contact</h2>
<form id="formCont">
    <fieldset>
        <p>
            <label for="nom">Nom</label>
            <input type="text" class="required" id="nom" name="NOM" maxlength="50" />
        </p>
        <p>
            <label for="prenom">Prénom</label>
            <input type="text" class="required" id="prenom" name="PRENOM" maxlength="50" />
        </p>
        <p>
            <label for="email">Email</label>
            <input id="email" type="email" name="EMAIL" class="required" maxlength="100" />
        </p>
        <p>
            <label for="tel">Téléphone</label>
            <input type="text" class="required" id="tel" name="TEL" maxlength="10" />
        </p>
        <p>
            <label for="mob">Mobile</label>
            <input type="text" class="required" id="mob" name="MOB" maxlength="12" />
        </p>
        <p class="center"><input type="submit" value="Ok" /></p>
    </fieldset>
</form>
<div id="error"></div><!-- id="error" -->
